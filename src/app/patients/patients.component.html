<div class="container">
    <h3>Patients</h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{patient.name}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.status}}</td>
          </tr>
         
        </tbody>
      </table>
</div>
