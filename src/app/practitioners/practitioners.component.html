<div class="container">
    <h3>Practitioners</h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let practitioner of practitioners">
            <td>{{practitioner.name}}</td>
            <td>{{practitioner.phone}}</td>
            <td>{{practitioner.gender}}</td>
            <td>{{practitioner.post}}</td>
          </tr>
         
        </tbody>
      </table>
</div>
