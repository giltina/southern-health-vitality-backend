<div class="container">
    <h3>Add Patient</h3>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name & Surname" name= "name" formControlName="name">
    </div>

    <div class="form-group">
        <label for="name">Date Of Birth:</label>
        <input type="date" class="form-control" placeholder="Enter Surname" name= "dob" formControlName="dob">
    </div>

    <div class="form-group">
        <label for="name">Address:</label>
        <input type="text" class="form-control" placeholder="Enter Address" name= "address " formControlName="address">
    </div>

    <div class="form-group">
        <label for="name">Phone Number:</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" name= "phone" formControlName="phone">
    </div>

    <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" class="form-control" placeholder="Enter Email" name= "email" formControlName="email">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" formControlName="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            
          </select>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" name="status" formControlName="status">
            <option>Select Status</option>
            <option>Current</option>
            <option>Waiting List</option>
            <option>Discharged</option>
          </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>
