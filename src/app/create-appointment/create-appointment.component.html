<div class="container">
    <h3>Add Appointment</h3>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" class="form-control" placeholder="Enter Title" name= "title" formControlName="title">
    </div>

    <div class="form-group">
        <label for="name">Date:</label>
        <input type="date" class="form-control" placeholder="Enter Date" name= "date" formControlName="date">
    </div>

    <div class="form-group">
        <label for="name">Time:</label>
        <input type="time" class="form-control" placeholder="Enter Time" name= "time" formControlName="time">
    </div>

    <div class="form-group">
        <label for="name">Duration:</label>
        <input type="text" class="form-control" placeholder="Enter Duration" name= "duration" formControlName="duration">
    </div>

    <div class="form-group">
        <label for="patient">Patient:</label>
        <select class="form-control" name="patient" formControlName="patient">
            <option *ngFor="let patient of patients">{{patient.name}}</option>
            
          </select>
    </div>

    <div class="form-group">
        <label for="patient">Status:</label>
        <select class="form-control" name="status" formControlName="status">
            <option>Active</option>
            <option>Discharged</option>
          </select>
    </div>

    <div class="form-group">
        <label for="name">Fees (USD):</label>
        <input type="text" class="form-control" placeholder="Enter Amnt" name= "fees" formControlName="fees">
    </div>

    <div class="form-group">
        <label for="patient">Practitioner:</label>
        <select class="form-control" name="practitioner" formControlName="practitioner">
            <option *ngFor="let practitioner of practitioners">{{practitioner.name}}</option>
          </select>
    </div>

    <div class="form-group">
        <label for="comment">Notes:</label>
        <textarea class="form-control" rows="5" name="notes" formControlName="notes"></textarea>
      </div> 
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>
