<div class="container">
    <h3>Add Practitioner</h3>
<form [formGroup]="practitionerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name & Surname" name= "name" formControlName="name">
    </div>

    <div class="form-group">
        <label for="name">Phone Number:</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" name= "phone" formControlName="phone">
    </div>

    <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" class="form-control" placeholder="Enter Email" name= "email" formControlName="email">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" formControlName="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            
          </select>
    </div>

    <div class="form-group">
        <label for="name">Position:</label>
        <input type="text" class="form-control" placeholder="Position" name= "post" formControlName="post">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>
